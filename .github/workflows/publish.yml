name: "Publish"

on:
  push:
    branches: [master, ]

jobs:
  PyPi:
    name: PyPi
    runs-on: ubuntu-latest

    steps:
   
      - name: Publish package to PyPi
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
